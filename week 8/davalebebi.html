<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.write(`<br><br> dav 1`)
        function func1(text){
            document.write(`<br><text class='t1'>${text}</text>`);
        }
        func1("lox");
        //
        document.write(`<br><br> dav 2`)
        function func2(a,b){
            return a+b;
        }
        document.write(`<p>${func2(3,5)}</p>`)
        //
        document.write(`<br><br> dav 3`)
        function func3(text,size){
            document.write(`<p style='font-size:${size}px'>${text}</p>`);
        }
        func3("lox",25);
        // amat ar vidzaxeb 
        document.write(`<br><br> dav 4`)
        function func4(id,width){
            document.getElementById(id).style.width=width;
        }
        //
        document.write(`<br><br> dav 5`)
        function func5(id,height){
            document.getElementById(id).style.height=height;
        }
        //
        document.write(`<br><br> dav 6`)
        function func6(id,width,height){
            document.getElementById(id).style.width=width;
            document.getElementById(id).style.height=height;

        }
        //
        document.write(`<br><br> dav 7`)
        function func7(id,color){
            document.write('<table style="background-color:'+color+'"id='+id+'>\
                <tr>\
                    <td></td>\
                    <td></td>\
                </tr>\
                <tr>\
                    <td></td>\
                    <td></td>\
                </tr>\
                </table>')
        }
        func7(14,'red');
        func6(14,50,50);


        //
        document.write(`<br><br> dav 11<br>`)
        function func11(){
            for(i=1;i<10;i+=1){
                document.write(`${i} `)
            }
        }
        func11();
        //
        document.write(`<br><br> dav 12`)
        function func12(n){
            for(i=1;i<n;i+=1){
                document.write(`<br>${i}`)
            }
        }
        func12(12);
        //  
        document.write(`<br><br> dav 13`)
        function func13(m,n){
            for(i=m;i<n;i+=1){
                document.write(`<br>${i}`)
            }
        }
        func13(1,5);
        //
        document.write(`<br><br> dav 14`)
        function func14(m,n){
            if(m>n)return
            else{
                for(i=m;i<n;i+=1){
                    document.write(`<br>${i}`)
                }
            }
        }
        func14(5,1);
        //
        document.write(`<br><br> dav 18`)
        let arr=[];
        for(i=0;i<12;i+=1){
            arr[i]=Math.round(Math.random()*100)%90+10
        }
            //document.write('<br>'+arr)//
        function dav15(x){
            let cLess=0,cMore=0;
            for(i=0;i<12;i+=1){
                if(arr[i]<x)cLess+=1;
                else if(arr[i]>x)cMore+=1;
            }
            document.write(`<br>less: ${cLess} , more ${cMore}`)
        }
        dav15(50);

        document.write(`<br><br> dav 19`)
        let arr2=[[],[],[],[]];
        let sum=0,prod=1;
        for(i=0;i<4;i+=1){
            for(j=0;j<4;j+=1){
                arr2[i][j]=Math.round(Math.random()*100)%90+10
                sum+=arr2[i][j];
                prod*=arr2[i][j];
            }
        }

        document.write(`<br>sum: ${sum} <br>product: ${prod} <br>avg: ${sum/16}`)
        function func19(x){
            let ans19=[]
            for(i=0;i<4;i+=1){
                for(j=0;j<4;j+=1){
                    if(arr2[i][j]%x==0)ans19.push(arr2[i][j])
                }
            }
            document.write(`<br> divisible by x(${x}):<br>`+ans19)
        }
        func19(2)


        document.write(`<br><br> dav 20`)
        let arr3=[[],[],[],[],[],[]]
        for(i=0;i<6;i+=1){
            for(j=0;j<5;j+=1){
                arr3[i][j]=i+j
            }
        }
        document.write("<br>"+arr3)





    </script>
    <style>
        .t1{
            font-style: italic;
            text-decoration: underline;
            font-weight: bold;
        }
        tr{
            width: 5px;
            height: 5px;
        }
        td{
            width: 5px;
            height: 5px;
        }
    </style>

</head>
<body>
    <br><br>
    <table id="13" style="background-color: aqua;">
        <tr>
            <td id="0">1</td>
            <td id="1">2</td>
        </tr>
        <tr>
            <td id="2">3</td>
            <td id="3">4</td>
        </tr>
    </table>


    
</body>
</html>
